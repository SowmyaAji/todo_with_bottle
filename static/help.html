<h1><strong>Help for Bottle TODO List Application</strong></h1>
<h2>Command syntax</h2>
<table>
    <tr>
        <td>
            Display TODO list:
        </td>
        <td>
            &#47;my_todo_list
        </td>

    </tr>
    <tr>
        <td>
            Add item to TODO list:
        </td>
        <td>
            &#47;new
        </td>
    <tr>

    </tr>
        <td>
            Edit item in TODO list:
        </td>
        <td>
            &#47;edit&#60;no:int&#62;
        </td>
    </tr>
    <tr>
        <td>
            Show item in TODO list;
        </td>
        <td>
            &#47;item&#60;no:int&#62;
        </td>
    </tr>

</table>
